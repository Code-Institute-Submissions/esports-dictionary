{% extends "base.html" %} 
{% block title %}Esports Dictionary | Log In{% endblock %}
{% block content %}
<h1 class="heading uppercase center-align">Log In</h1>

<div class="container login-form">
  <div class="row">
    <form
      class="col s12 m6 offset-m3"
      method="POST"
      action="{{ url_for('login') }}"
    >
      <div class="card-panel hoverable">
        <!--Username-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-user prefix"></i>
            <input
              id="username"
              name="username"
              type="text"
              class="validate"
              required
            />
            <label for="username">Enter Your Username</label>
          </div>
        </div>
        <!--Password-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-lock prefix"></i>
            <input
              id="password"
              type="password"
              name="password"
              class="validate"
              required
            />
            <label for="password">Password</label>
          </div>
        </div>
        <!--Log In Button-->
        <div class="row">
          <button
            type="submit"
            class="col s12 btn-large blue-background blue-btn off-white text-shadow loginBtn"
          >
            <i class="fas fa-sign-in-alt"></i> Log In
          </button>
        </div>
        <!--Invite Visitor To Register-->
        <div class="row">
          <div class="col s12">
            <p class="center-align">
              Don't have an account?
              <a href="{{ url_for('register') }}" class="">Register</a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
  {% endblock %}
