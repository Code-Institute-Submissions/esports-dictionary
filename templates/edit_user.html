{% extends "base.html" %} {% block title %}Esports Dictionary | Edit User{% endblock %} {% block content %}
<div class="container registration-form">
  <h1 class="page-heading center-align blue-background off-white">Edit User Details</h1>
  <div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
      <div class="card-panel hoverable">
        <!--Username-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-user-tag prefix"></i>
            <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{4,15}$" minlength="4" maxlength="15" class="validate" value="{{ user.username }}" required />
            <label for="username">Username</label>
            <span class="sublabel dark-text">4-15 characters</span>
          </div>
        </div>
        <!--Current Password-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-lock prefix"></i>
            <input id="password" type="password" name="password" pattern="^[a-zA-Z0-9]{6,15}$" minlength="6" maxlength="15" class="validate" required />
            <label for="password">Enter current password</label>
            <span class="sublabel dark-text">Please enter current password to proceed</span>
          </div>
        </div>
        <!--New Password-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-lock prefix"></i>
            <input id="new-password" type="password" name="new-password" pattern="^[a-zA-Z0-9]{6,15}$" minlength="6" maxlength="15" class="validate" />
            <label for="new-password">New Password (optional)</label>
          </div>
        </div>
        <!--Optional User Profile Fields-->
        <div class="row optional-header">
          <h2 class="heading uppercase">
            Optional Profile Details
          </h2>
          <span class="small-text optional-info italic">These details will be shared on your public profile</span>
        </div>
        <div class="row">
          <!--Favourite Games-->
          <div class="input-field col s12">
            <i class="fas fa-gamepad prefix"></i>
            <input id="fav_games" name="fav_games" type="text" value="{{ user.fav_games}}" />
            <label for="fav_games">Favourite Games</label>
          </div>
        </div>
        <!--Favourite Esports Teams or Players-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-users prefix"></i>
            <input id="fav_competitors" name="fav_competitors" type="text" value="{{ user.fav_competitors }}" />
            <label for="fav_competitors">Favourite Esports Team/Player</label>
          </div>
        </div>
        <!--Update Button-->
        <div class="row">
          <div class="col s6 center-align">
            <a href="{{ url_for('get_terms') }}" class="btn-small blue-background blue-btn text-shadow"><i class="fas fa-window-close"></i> Cancel</a>
          </div>
          <div class="col s6 center-align">
            <button type="submit" class="btn-small red-btn text-shadow"><i class="fas fa-edit"></i> Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
