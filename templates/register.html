{% extends "base.html" %} {% block content %}
<h1 class="heading uppercase center-align">Register</h1>
<div class="container registration-form">
  <div class="row">
    <form
      class="col s12 m6 offset-m3"
      method="POST"
      action="{{ url_for('register') }}"
    >
      <div class="card-panel hoverable">
        <!--Username-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-user-plus prefix"></i>
            <input
              id="username"
              name="username"
              type="text"
              pattern="^[a-zA-Z0-9]{4,15}$"
              minlength="4"
              maxlength="15"
              class="validate"
              required
            />
            <label for="username">Enter Your Username</label>
            <span class="sublabel dark-text">4-15 characters</span>
          </div>
        </div>
        <!--Password-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-lock prefix"></i>
            <input
              id="password"
              type="password"
              name="password"
              pattern="^[a-zA-Z0-9]{6,15}$"
              minlength="6"
              maxlength="15"
              class="validate"
              required
            />
            <label for="password">Password</label>
            <span class="sublabel dark-text"
              >Password must be 6-15 characters</span
            >
          </div>
        </div>
        <!--Confirm Password-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-check-circle prefix"></i>
            <input
              id="confirm-password"
              type="password"
              name="confirm-password"
              pattern="^[a-zA-Z0-9]{6,15}$"
              minlength="6"
              maxlength="15"
              class="validate"
              required
            />
            <label for="confirm-password">Confirm Password</label>
            <span class="sublabel dark-text confirm-warning hidden"
              >Passwords do not match</span
            >
          </div>
        </div>
        <!--Optional User Profile Fields-->
        <div class="row optional-header">
          <h2 class="heading uppercase">
            Optional Profile Details
          </h2>
          <span class="small-text optional-info"
            ><em>These details will be shared on your public profile</em></span
          >
        </div>
        <div class="row">
          <!--Favourite Games-->
          <div class="input-field col s12">
            <i class="fas fa-gamepad prefix"></i>
            <input id="fav_games" name="fav_games" type="text" />
            <label for="fav_games">Favourite Games</label>
          </div>
        </div>
        <!--Favourite Esports Teams or Players-->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-users prefix"></i>
            <input id="fav_competitors" name="fav_competitors" type="text" />
            <label for="fav_competitors"
              >Favourite Esports Team/Player</label
            >
          </div>
        </div>
        <!--Register Button-->
        <div class="row">
          <button
            type="submit"
            class="col s12 btn-large blue-background blue-btn off-white text-shadow registerBtn"
          >
            Register
          </button>
        </div>
        <div class="row">
          <div class="col s12">
            <p class="center-align">
              Already registered?
              <a href="{{ url_for('login') }}" class="">Login</a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
