{% extends "base.html" %} {% block title %}Esports Dictionary | Add Game{% endblock %} {% block content %}
<div class="container submit-game-form">
  <h1 class="page-heading center-align blue-background off-white">Add New Game</h1>
  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_game') }}">
      <div class="card-panel hoverable">
        <!--Game Name-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-gamepad prefix"></i>
            <input id="game_name" name="game_name" type="text" minlength="1" maxlength="50" class="validate" required />
            <label for="game_name">Enter Game Name</label>
          </div>
        </div>
        <!--Submit Game Button-->
        <div class="row">
          <div class="col s12 center-align">
            <div class="padded-btns">
              <a href="{{ url_for('get_games') }}" class="btn-small blue-btn off-white text-shadow"><i class="fas fa-window-close"></i> Cancel</a>
              <button type="submit" class="btn-small red-btn off-white text-shadow"><i class="fas fa-plus-circle"></i> Add Game</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
