{% extends "base.html" %}
{% block title %}Esports Dictionary | Profile{% endblock %}
{% block content %}
<div class="row">
    <div class="col s12 l4 user-details-section">
        <div class="card">
            <div class="card-content">
                <span class="card-title">[Username]'s Profile</span>
                <span class="user-rating">Total Rating: [User Rating]</span>
                <span class="user-stars">[stars]</span>
            </div>
            <div class="card-action">
              <a href="#">Show More</a>
              <a href="#">Update User Details</a>
            </div>
        </div>
    </div>
    <div class="col s12 l8 user-submissions">
        <h2 class="heading uppercase center-align">Top Rated Submission</h2>
    </div>
    <div class="col s12 l8 all-submissions">
        <h2 class="heading uppercase center-align">All Submissions</h2>
        
    </div>
</div>
{% endblock %}
