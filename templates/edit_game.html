{% extends "base.html" %} 
{% block title %}Esports Dictionary | Edit Game{% endblock %}
{% block content %}
<div class="container submit-game-form">
  <h1 class="page-heading center-align blue-background off-white">Edit Game</h1>
  <div class="row">
    <form
      class="col s12 m8 offset-m2"
      method="POST"
      action="{{ url_for('edit_game', game_id=game._id) }}"
    >
      <div class="card-panel hoverable">
        <!--Game Name-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-gamepad prefix"></i>
            <input
              id="game_name"
              name="game_name"
              type="text"
              class="validate"
              value="{{ game.game_name }}"
              required
            />
            <label for="game_name">Enter Game Name</label>
          </div>
        </div>
        <!--Game Icon Address-->
        <div class="row">
          <div class="input-field col s12 register-field">
            <i class="fas fa-image prefix"></i>
            <input
              id="game_icon"
              name="game_icon"
              type="text"
              class="validate"
              value="{{ game.game_icon }}"
              required
            />
            <label for="game_icon">Enter Image Address</label>
            <span class="sublabel dark-text block"
              >Use Imgur to host images. Recommended size: 200x200px</span
            >
          </div>
        </div>
        <!--Submit Game Button-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_terms') }}" class="btn-large blue-background blue-btn"><i class="fas fa-window-close"></i> Cancel</a>
                <button type="submit" class="btn-large red-btn text-shadow">
                    <i class="fas fa-edit"></i> Update Game Details
                </button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
